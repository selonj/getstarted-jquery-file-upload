group 'com.feexon'
version '1.0'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.5

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.11'
}

apply plugin: 'idea'
idea {
  module {
    excludeDirs += [file('.idea'), file('gradle')]
  }
}